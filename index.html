<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Your Event</h1>
        <form id="countdownForm">
            <label for="eventDate">Event Date and Time:</label>
            <input type="datetime-local" id="eventDate" required>
            <button type="submit">Start Countdown</button>
        </form>
        <div id="countdown">
            <div><span id="days">0</span>Days</div>
            <div><span id="hours">0</span>Hours</div>
            <div><span id="minutes">0</span>Minutes</div>
            <div><span id="seconds">0</span>Seconds</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
